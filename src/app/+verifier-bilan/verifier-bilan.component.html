<!-- Section: intro -->
<section #intro class="intro">
    <div class="slogan">
        <h1>Vérifier un bilan IFT</h1>
    </div>
</section>
<!-- /Section: intro -->

<section class="main-section bg-gray">

    <div class="container container-ift" *ngIf="bilan">
        <div class="row campagne-block">
            <div class="col-xs-12 col-sm-10 col-sm-offset-1 ift-block">
                <h2 style="margin-bottom: 0px;">Campagne {{ bilan.campagne ? bilan.campagne.libelle : '' }}</h2>
            </div>
        </div>

        <app-liste-parcelles-cultivees [bilanParcellesCultivees]="bilan.bilanParcellesCultivees" [campagne]="bilan.campagne" [allowUpdate]="false"
            [allowDownload]="false"></app-liste-parcelles-cultivees>

        <app-synthese [bilan]="bilan"></app-synthese>
    </div>
</section>
